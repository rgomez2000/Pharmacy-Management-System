{% extends "base.html" %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'form.css' %}" />
{% endblock css %}
{% block content %}
    <div class="form-container">
        <h2>Are you sure you want to delete this patient?</h2>
        
        <strong>First Name:</strong> {{ patient.first_name }}<br>
        <strong>Last Name:</strong> {{ patient.last_name }}<br>
        <strong>DOB:</strong> {{ patient.dob }}<br>
        <!-- Confirmation form -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="delete">Yes, delete</button>
            <button type="submit" name="cancel">Cancel</button>
        </form>
    </div>
{% endblock %}
